        [ngStyle]="SetTick(Tick)">
        </div>
    </div>
    <div #Display id="Display">
        <h2 tooltip tooltipText="NuvÃ¦rende forbrug" [ngStyle]="getFontSize(1)">{{Data.realTime.toFixed(2).toLocaleString()}} W</h2>
